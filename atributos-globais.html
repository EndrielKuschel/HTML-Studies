<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<div class="carrinho">
    <!-- Elementos aqui dentro -->
</div>

<div class="carrinho">
    <!-- Classes são usadas para aplicar estilo CSS e JS -->
</div>

<div class="carrinho" contenteditable="true">
    <!-- Atributo que permite editar o conteúdo -->
    Editável
</div>

<div class="carrinho" data-id="">
    <!-- Usado para fazer lógicas com JS -->
</div>

<div class="carrinho" hidden>
    <!-- Esconde o conteúdo -->
</div>

<div class="carrinho" data-id="" id="name1">
    <!-- Usado para dar ID único -->
</div>

<div class="carrinho" data-id="" id="name1" style="color:aqua">
    <!-- Não é prática comum, mas pode ser usado para modificar style no HTML -->
    Conteúdo
</div>

<div tabindex="1">
    <!-- Usado para navegar por meio das teclas, apertando-as e selecionando -->
</div>

<div title="Definir um título">
    Conteúdo
</div>
