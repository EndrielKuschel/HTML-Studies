<!--
    Anatomia de um documento HTML
-->

<!DOCTYPE html> <!-- Serve para especificar que o documento é HTML -->
<html>
    <head>
        <!-- Configurações importantes para a página -->
        <title>Anatomia do Documento</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Título</h1>
        <p>
            Conteúdo visual da página
        </p>
    </body>
</html>

-->
